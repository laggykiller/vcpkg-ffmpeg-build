name: build
on: push

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: friendlyanon/setup-vcpkg@v1 
      with:
        committish: ba7d8e9412e5263cfdd75a345fae4a2708684fbc
        git-url: https://github.com/laggykiller/vcpkg.git
    - name: Build FFmpeg
      shell: cmd
      run: |
        %VCPKG_ROOT%\vcpkg.exe install --triplet=x64-windows-static-release
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: ffmpeg
        path: ./*